<!-- ./client/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="msgInput" value="Test">
    <button onClick="sendMsg()">Hit Me</button>
    <ul id="msgContainer">

    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      let msg;
      const socket = io("http://localhost:3000");

      socket.on("message", data =>{
        console.log(data);
        msg=data;
        document.getElementById("msgContainer")
        .appendChild(document.createElement("li"))
        .appendChild(document.createTextNode(msg));
      })

      function sendMsg() {
        //socket.emit("message", {name: 'uff', text: document.getElementById("msgInput").value});
        socket.emit('subscribe', {name: 'lala', id: 'sd'});
      }
    </script>
  </body>
</html>
