<div class="mn-box mn-absolute-center login-form">
  <h1 class="mn-header">Login</h1>
  <input name="username" type="text" placeholder="username" [(ngModel)]="username" />
  <input name="password" type="password" placeholder="password" [(ngModel)]="password" />
  <button class="mn-button" (click)="onConnect()" [disabled]="!isValid()">Connect</button>
</div>
