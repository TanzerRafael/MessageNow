<mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
<app-login *ngIf="getState() === 'LOGIN'" (finished)="loginUser($event)">
  loading...
</app-login>
<app-selectgroup *ngIf="getState() === 'GROUP'" (chosen)="startChat($event)" (logout)="logoutUser()">
  loading...
</app-selectgroup>
<app-chat *ngIf="getState() === 'CHAT'" [group]="selectedGroup" (chooseGroup)="chooseGroup()">
  loading...
</app-chat>
